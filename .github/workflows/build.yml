name: Build and Test Obsidian Plugin
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Use Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20.10'
        cache: 'npm'

    - name: Build and Test
      id: build
      run: |
        npm install
        npm run build
